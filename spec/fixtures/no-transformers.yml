resources:
  - name: birth
    connection:
      adapter: sqlite3
      database: db/birth.sql
      timeout: 3000
    table: birth_all
  - name: death
    connection:
      adapter: sqlite3
      database: db/death.sql
      timeout: 3000
    table: death_all
  - name: scratch
    connection:
      adapter: sqlite3
      database: db/scratch.sql
      timeout: 3000
  - name: scores
    connection:
      adapter: sqlite3
      database: db/scores.sql
      timeout: 3000

scenarios:
  - name: family_ssn
    type: self-join
    resource: birth
    matchers:
      - field: MomSSN
        formula: &equal_formula "(!a.nil? && a == b) ? 100 : 0"

  - name: family_name
    type: self-join
    resource: birth
    matchers:
      - field: MomNameMaidenLast
        formula: *equal_formula 
      - field: MomNameFirst
        formula: *equal_formula 
      - field: MomDOB
        formula: *equal_formula
