resources:
  - name: leetsauce
    connection:
      adapter: sqlite3
      database: db/leetsauce.sql
    table: leetzors
  - name: weaksauce
    connection:
      adapter: sqlite3
      database: db/weaksauce.sql
    table: weakzors
  - name: scratch
    connection:
      adapter: sqlite3
      database: db/scratch.sql
  - name: scores
    connection:
      adapter: sqlite3
      database: db/scores.sql

scenarios:
  - name: leetsauce_foo
    type: self-join
    resource: leetsauce
    matchers:
      - fields: [foo, bar]
        type: exact

  - name: leetsauce_bar
    type: self-join
    resource: weaksauce
    matchers:
      - fields: [foo, zoidberg]
        type: exact
  
  - name: weaksauce_foo
    type: self-join
    resource: weaksauce
    matchers:
      - field: foo
        type: exact
      - field: nixon
        type: exact
