resources:
  - name: leetsauce
    connection:
      adapter: sqlite3
      database: db/leetsauce.sql
    table:
      name: records
      primary key: id
  - name: weaksauce
    connection:
      adapter: sqlite3
      database: db/weaksauce.sql
    table:
      name: records
      primary key: id
  - name: mayhem
    connection:
      adapter: sqlite3
      database: db/mayhem.sql
    table:
      name: records
      primary key: demolition
  - name: scratch
    connection:
      adapter: sqlite3
      database: db/scratch.sql
  - name: scores
    connection:
      adapter: sqlite3
      database: db/scores.sql

scenarios:
  - name: leetsauce_foo
    type: self-join
    resource: leetsauce
    matchers:
      - fields: [foo, bar]
        type: exact

  - name: leetsauce_bar
    type: self-join
    resource: leetsauce
    matchers:
      - fields: [foo, zoidberg]
        type: exact
  
  - name: weaksauce_foo
    type: self-join
    resource: weaksauce
    matchers:
      - field: foo
        type: exact
      - field: nixon
        type: exact

  - name: utter_mayhem
    type: self-join
    resource: mayhem
    matchers:
      - field: pants
        type: exact
      - field: shirt
        type: exact

  - name: leet_weak
    type: dual-join 
    resources: [leetsauce, weeksauce]
    matchers:
      - field: farnsworth
        type: exact
