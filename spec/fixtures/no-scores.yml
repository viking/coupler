resources:
  - name: leetsauce
    connection:
      adapter: sqlite3
      database: db/leetsauce.sql
    table:
      name: records
      primary key: id
  - name: weaksauce
    connection:
      adapter: sqlite3
      database: db/weaksauce.sql
    table:
      name: records
      primary key: id
  - name: mayhem
    connection:
      adapter: sqlite3
      database: db/mayhem.sql
    table:
      name: records
      primary key: demolition
  - name: scratch
    connection:
      adapter: sqlite3
      database: db/scratch.sql

transformations:
  functions:
    - name: foo_filter
      parameters:
        - name: string
          regex: "(\d)\1{8}"
      formula: "nil"
      default: "string"
      type: varchar(9)
    - name: bar_bender
      parameters:
        - name: fry
          coerce_to: integer
        - name: leela
          coerce_to: integer
      formula: |
        fry < 10 ? leela * 10 : fry / 5
      default: "nil"
      type: int
  resources:
    leetsauce:
      - field: foo
        function: foo_filter
        arguments:
          string: foo
      - field: bar
        function: bar_bender
        arguments:
          fry: zoidberg
          leela: nixon
      - field: farnsworth
        rename from: wong
    weaksauce:
      - field: foo
        function: foo_filter
        arguments:
          string: foo
      - field: farnsworth
        rename from: brannigan

scenarios:
  - name: leetsauce_foo
    type: self-join
    resource: leetsauce
    matchers:
      - fields: [foo, bar]
        type: exact

  - name: leetsauce_bar
    type: self-join
    resource: leetsauce
    matchers:
      - fields: [foo, zoidberg]
        type: exact
  
  - name: weaksauce_foo
    type: self-join
    resource: weaksauce
    matchers:
      - field: foo
        type: exact
      - field: nixon
        type: exact

  - name: utter_mayhem
    type: self-join
    resource: mayhem
    matchers:
      - field: pants
        type: exact
      - field: shirt
        type: exact

  - name: leet_weak
    type: dual-join 
    resources: [leetsauce, weeksauce]
    matchers:
      - field: farnsworth
        type: exact
