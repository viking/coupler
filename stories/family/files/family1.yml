resources:
  - name: birth
    connection:
      adapter: sqlite3
      database: db/birth.sqlite3
      timeout: 3000
    table: 
      name: birth_all
      primary_key: ID
  - name: scratch
    connection:
      adapter: sqlite3
      database: db/scratch.sqlite3
      timeout: 3000

transformers:
  - name: ssn_filter
    parameters:
      - name: ssn
        regexp: "(\d)\1{8}"
    formula: "nil"
    default: "ssn"

scenarios:
  - name: family_ssn
    type: self-join
    resource: birth
    transformations:
      - name: MomSSN
        transformer: ssn_filter
        arguments:
          ssn: MomSSN
    matchers:
      - field: MomSSN
        formula: "(!a.nil? && a == b) ? 100 : 0"
    scoring:
      groups:
        perfect: '100..100'
      combining method: "mean"
