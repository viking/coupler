resources:
  - name: mysql_test
    connection:
      adapter: sqlite3
      database: db/test.sqlite3
      timeout: 3000
    table: 
      name: records
      primary_key: ID
  - name: mysql_scratch
    connection:
      adapter: mysql
      host: localhost
      database: scratch 
      username: scratch
      password: scratch

transformers:
  - name: another_ssn_filter
    parameters:
      - name: ssn
        regexp: "(\d)\1{8}"
    formula: "nil"
    default: "ssn"

scenarios:
  - name: ssn_linkage2
    type: self-join
    resource: linkage_test
    transformations:
      - name: ssn
        transformer: another_ssn_filter
        arguments:
          ssn: ssn
    matchers:
      - field: ssn
        type: exact
    scoring:
      range: 100..100
      combining method: "mean"
  - name: ssn_dob_linkage2
    type: self-join
    resource: linkage_test
    transformations:
      - name: ssn
        transformer: ssn_filter
        arguments:
          ssn: ssn
    matchers:
      - field: ssn
        type: exact
      - field: dob
        type: exact
        scores: [40, 60]
    scoring:
      range: 60..160
      combining method: sum
